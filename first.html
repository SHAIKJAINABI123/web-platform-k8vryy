<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  margin: 0 auto;
  max-width: 50em;
  font-family: "Helvetica", "Arial", sans-serif;
  background-color: #f2f2f2;
  color: #333333;
  line-height: 1.5;
}

.header {
  background-color: #ffffff;
  padding: 1em;
  display: flex;
  align-items: center;
}

.logo {
  flex: 1;
}

.nav ul {
  list-style: none;
  display: flex;
}

.nav ul li {
  margin-right: 1em;
}

.content {
  padding: 2em;
  background-color: #ffffff;
  border: 1px solid #cccccc;
}

.footer {
  padding: 1em;
  background-color: #ffffff;
  text-align: center;
}
</style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://w7.pngwing.com/pngs/348/799/png-transparent-web-development-computer-icons-web-icons-web-design-text-logo.png" alt="Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="content">
    <h1>Welcome to Your Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum lacus sed ante dapibus eleifend.</p>
    <img src="image.jpg" alt="Image">
  </main>
  
  <footer class="footer">
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
